<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.3" stroke-width="1">
    <line x1="16" y1="8" x2="16" y2="56"/>
    <line x1="32" y1="8" x2="32" y2="56"/>
    <line x1="48" y1="8" x2="48" y2="56"/>
    <line x1="8" y1="16" x2="56" y2="16"/>
    <line x1="8" y1="32" x2="56" y2="32"/>
    <line x1="8" y1="48" x2="56" y2="48"/>
  </g>
  <!-- Platform blocks -->
  <rect x="8" y="40" width="16" height="8" fill="#8B4513" rx="1"/>
  <rect x="24" y="40" width="16" height="8" fill="#8B4513" rx="1"/>
  <rect x="40" y="40" width="16" height="8" fill="#8B4513" rx="1"/>
  <!-- Player character -->
  <circle cx="20" cy="30" r="6" fill="#48bb78"/>
  <circle cx="18" cy="28" r="1.5" fill="#fff"/>
  <circle cx="22" cy="28" r="1.5" fill="#fff"/>
  <!-- Coin -->
  <circle cx="44" cy="24" r="4" fill="#ffd700"/>
  <circle cx="43" cy="23" r="1" fill="#fff" opacity="0.6"/>
  <!-- Enemy -->
  <rect x="34" y="32" width="8" height="8" fill="#e53e3e" rx="2"/>
  <rect x="35" y="34" width="2" height="2" fill="#fff"/>
  <rect x="39" y="34" width="2" height="2" fill="#fff"/>
  <!-- Play button -->
  <polygon points="52,12 52,24 60,18" fill="#fff" opacity="0.9"/>
</svg>
